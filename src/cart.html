<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style/cssReset.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" href="../images/shop-icon-32.png">
    <title>Your Cart</title>
</head>

<body>
    <header class="shop">
        <span class="hidden-menu">&#x2630;</span>
        <a href="./index.html" class="shop-title">SHOP</a>
        <a href="./cart.html"><i style="font-size:24px" class="fa">&#xf07a;</i></a>
    </header>
    <div class="info">
        <h4>Your Cart</h4>
        <p class="cart-items">(1 items)</p>
    </div>
    
    <section class="cart">
        <div class="item-image">
            <img src="../images/cart-images/10-14158B.jpg">
            <p class="cart-item-name">Recycled Plastic Bottle Hoodie-Green</p>
        </div>
        <div class="item-info">
            <div class="cart-quantity">
                <label for="cart-quantity">Qty:</label>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <p>Size: M</p>
            <p>$60.95</p>
        </div>
        <p class="cancel-button">&times;</p>
    </section>
    <div class="total">
        <p class="total-price">Total: &nbsp; &nbsp; &nbsp; $99.00</p>
        <a href="./checkout.html"><button type="submit">CHECK OUT</button></a>
    </div>
</body>

</html>

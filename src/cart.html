<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./cart.css">
    <title>Cart</title>
</head>

<body>
    <header class="shop">
        <span class="hidden-menu">menu</span>
        <a class="shop-title">SHOP</a>
        <span class="cart-button">
            <img src="../images/Cart-PNG-File.png">
        </span>
    </header>
    <article class="info">
        <h4>Your Cart</h4>
        <p class="cart-quantity">(2 items)</p>
    </article>
    <section class="cart">
        <div class="item-image">
            <img src="../images/cart-images/10-14158B.jpg">
            <p class="item-name">Recycled Plastic Bottle Hoodie-Green</p>
        </div>
        <div class="item-info">
            <div class="quantity">
                <label for="quantity">Qty:</label>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <p>Size: M</p>
            <p>$60.95</p>
        </div>
        <p>X</p>
    </section>
    <div class="total">
        <p class="total-price">Total: $99.00</p>
        <button>CHECK OUT</button>
    </div>
</body>

</html>
